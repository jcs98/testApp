name: Tests CI

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Test using Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '12'
      - run: yarn install
      - run: yarn test

      - name: Tests âœ…
        shell: bash
        env:
          RENDER_DEPLOY_URL: ${{ secrets.RENDER_DEPLOY_URL }}
        if: ${{ success() }}
          - run: echo "Tests passed. Deploying - $RENDER_DEPLOY_URL"
          - run: echo $RENDER_DEPLOY_URL

      - name: Tests ðŸš¨
        if: ${{ failure() }}
        run: echo "Tests failed, aborting deploy."